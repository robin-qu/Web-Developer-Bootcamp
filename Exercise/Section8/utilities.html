<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Typography</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-header display-1">Utilitites</h1>

        <!-- border -->
        <h5 class="border border-danger rounded-top">GIVE ME A BORDER</h5>
        <h5 class="border-top border-info">GIVE ME A BORDER</h5>
        <h5 class="border border-left-0 border-warning">GIVE ME A BORDER</h5>

        <!-- padding -->
        <button class="btn btn-info p-0">P0</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>
        
        <button class="btn btn-info pt-5">Pt5</button>
        <button class="btn btn-info pb-5">Pb5</button>
        <button class="btn btn-info py-5">Py5</button>
        <button class="btn btn-info pl-5">Pl5</button>
        <button class="btn btn-info pr-5">Pr5</button>
        <button class="btn btn-info px-5">Px5</button>

        <!-- margin -->
        <p class="bg-success text-white m-0">I Am M0</p>
        <p class="bg-success text-white m-1">I Am M1</p>
        <p class="bg-success text-white m-2">I Am M2</p>
        <p class="bg-success text-white m-3">I Am M3</p>
        <p class="bg-success text-white m-4">I Am M4</p>
        <p class="bg-success text-white m-5">I Am M5</p>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
