<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>

    <body>
        <h1>Register</h1>

        <form action="">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="John" required>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Smith" required>
            </div>

            <div>
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Male" value="MALE" required>
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Female" value="FEMALE" required>
                <label for="Other">Other</label>
                <input type="radio" name="Gender" id="Other" value="OTHER" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" name="Email" id="email" placeholder="your email" required>
                <label for="password">Password:</label>
                <input type="password" name="Password" id="password" pattern=".{6,10}" required title="password must be between 6 to 10 characters">
            </div>
        
            <div>
                <label for="birthday">Birthday:</label>
                <select name="Month" id="birthday">
                    <option value="month">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>

                <select name="Day" id="birthday">
                    <option value="Day">Day</option>
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                    <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                    <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                    <option value="10">10</option><option value="11">11</option><option value="12">12</option>
                    <option value="13">13</option><option value="14">14</option><option value="15">15</option>
                    <option value="16">16</option><option value="17">17</option><option value="18">18</option>
                    <option value="19">19</option><option value="20">20</option><option value="21">21</option>
                    <option value="22">22</option><option value="23">23</option><option value="24">24</option>
                    <option value="25">25</option><option value="26">26</option><option value="27">27</option>
                    <option value="28">28</option><option value="29">29</option><option value="30">30</option>
                    <option value="31">31</option>
                </select>

                <select name="Year" id="birthday">
                    <option value="Year">Year</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div>

            <div>
                <label for="terms">I agree to the terms and conditions</label>
                <input type="checkbox" id="terms" required>
            </div>

            <input type="submit">
        </form>
    </body>
</html>
